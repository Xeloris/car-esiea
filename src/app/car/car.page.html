<ion-header>
	<ion-toolbar>
		<ion-title>Cars</ion-title>
		<ion-button slot="end" (click)="onCreationCar()">Add car</ion-button>
		<ion-icon slot="end" name="power-outline" (click)="onLogout()"></ion-icon>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="cars">
	<ion-grid>
		<ion-row>
			@for(car of cars; track car) {
			<ion-col size="12" size-lg="2">
				<ion-card (click)="seeDetailsCar(car)">
					<ion-img [src]="car.frontPhotoUrl" alt="{{ car.brand }} {{ car.model }}"></ion-img>
					<ion-card-header>
						<ion-card-title>{{ car.brand }} {{ car.model }}</ion-card-title>
					</ion-card-header>
				</ion-card>
			</ion-col>
			}
		</ion-row>
	</ion-grid>
</ion-content>
